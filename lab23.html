<!DOCTYPE html>
<html>
<head>
	<title>Lab 3</title>
	<style type="text/css">
		img{
			opacity: 0.4;
		}
	 .container {
  position: relative;
  text-align: center;
  color: black;
}


.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}


.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}


.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
 
}
</style>
</head>
<body>
<h1 style="text-align: center;"><b>Positioning Text In Image</b></h1>
<div class="container">
<img src="khwopa.jpg" height="500" width="100%">
<div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>
</body>
</html>
